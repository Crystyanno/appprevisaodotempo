<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--INICIO DOS PACOTES DE FONT AND ICONS-->
    <script src="https://kit.fontawesome.com/35f77f5e81.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!--FIM DOS PACOTES DE FONT AND ICONS-->
   
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Buscar cidade">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="assets/image/cloud.png" alt="">
                        <p class="temperature">0<span>°C<span></span></p>
                        <p class="description">Nuvens Quebradas</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Umidade</p>
                </div>

            </div>

            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0km/h</span>
                    </div>
                    <p>Velocidade do vento</p>
                </div>
            </div>
        </div>

        <div class="not-found">
            <div class="box">
                <img src="assets/image/404.png" alt="">
                <p>Oops! localização não encontrada!</p>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js" defer></script>
</body>

</html>
